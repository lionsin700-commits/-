<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動測驗</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="quiz-container">
        <h1 style="color: #FF8DA1; margin-bottom: 10px;">✨ 靈魂動物測驗 ✨</h1>
        <p style="color: #8D6E63; line-height: 1.6;">
            你的內心住著什麼樣的小動物呢？<br>
            是溫暖的水豚、還是充滿自信的小獅子？<br>
            花 1 分鐘，探索真實的自己！
        </p>
        <button id="start-btn">開始測驗</button>
    </div>

    <div id="quiz-screen" class="quiz-container hide">
        <div id="quiz-header">
            <h2 id="question">題目載入中...</h2>
        </div>
        <div id="answer-buttons" class="btn-grid">
            </div>
        <button id="next-btn" class="hide">下一題</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
